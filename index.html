<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Assassin Runner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 화면 크기를 꽉 채우도록 수정 */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .unity-mobile {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-mobile">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Downloads.loader.js";
      var config = {
        dataUrl: buildUrl + "/Downloads.data",
        frameworkUrl: buildUrl + "/Downloads.framework.js",
        codeUrl: buildUrl + "/Downloads.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YU",
        productName: "Assassin Runner",
        productVersion: "1.0",
        showBanner: (msg, type) => {
          console.log(msg); // 간단히 로그에 출력
        },
      };

      // 모바일 디바이스 스타일 설정
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
      document.getElementsByTagName('head')[0].appendChild(meta);

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // 풀스크린 설정
          canvas.addEventListener("click", () => {
            unityInstance.SetFullscreen(1);
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
